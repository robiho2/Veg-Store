<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <script src="./checkout.js" defer></script>
</head>

<body>

  <h2>Checkout</h2>
  <div class="row">
    <div class="col-75">
      <div class="container">

        <div class="row">
          <div class="col-50">
            <h3> Direccion de la tarjeta </h3>
            <label for="fname"><i class="fa fa-user"></i> Nombre Completo </label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Correo Electronico </label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Direccion </label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> Distrito </label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">Provincia</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Informacion de Pago</h3>
            <label for="cname">Nombre completo de la tarjeta</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Numero de tarjeta</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth"> Mes de Expiracion </label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear"> AÃ±o de Expiracion </label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
          <button onclick="realizarCompra()" class="btn">Continuar con la Compra</button>
        </form>
      </div>
    </div>
    <div class="col-25">

      <h4> Carrito de Compra <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b id="cantidad"></b></span>
      </h4>
      <div class="container" id="compra">
      </div>
      <hr>
      <p>Total <span class="price" style="color:black"><b id="total"></b></span></p>
    </div>
  </div>
  </div>

</body>

</html>
